<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Fox Generator</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ6X+M8Jv2uMZOrCuaKGRt1jwMYXjl2B7ul6gAfj0zEKibquThBOKzvM1Xb5" crossorigin="anonymous">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #1a1a1a;
            color: #fff;
            padding: 2rem;
            position: relative;
            animation: backgroundAnimation 15s infinite alternate; 
        }

        @keyframes backgroundAnimation {
            0% {
                background: #1a1a1a;
            }
            50% {
                background: linear-gradient(45deg, #ff6b6b, #ff5252);
            }
            100% {
                background: #1a1a1a;
            }
        }

        .container {
            text-align: center;
            max-width: 800px;
            width: 90%;
        }

        h1 {
            color: #ff6b6b;
            margin-bottom: 2rem;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .button {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 2rem;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .button:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }

        .button:disabled {
            background: #6b6b6b;
            cursor: not-allowed;
        }

        .fox-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            background: #2a2a2a;
            min-height: 400px;
        }

        .fox-image {
            width: 100%;
            height: auto;
            display: none;
            border-radius: 15px;
            object-fit: cover;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2rem;
            color: #888;
        }

        .error-message {
            color: #ff4444;
            margin-top: 1rem;
            display: none;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¦Š Random Fox Generator</h1>
        <button class="button" id="generateBtn">Show Me a Fox!</button>
        <div class="fox-container">
            <div class="loading" id="loadingText">Loading floofy fox...</div>
            <img class="fox-image" id="foxImage" alt="Random fox image">
        </div>
        <div class="error-message" id="errorMessage"></div>
    </div>

    <script>
        const generateBtn = document.getElementById('generateBtn');
        const foxImage = document.getElementById('foxImage');
        const loadingText = document.getElementById('loadingText');
        const errorMessage = document.getElementById('errorMessage');

        async function fetchFox() {
            try {
        
                foxImage.style.display = 'none';
                loadingText.style.display = 'block';
                errorMessage.style.display = 'none';
                generateBtn.disabled = true;

            
                const response = await fetch('https://randomfox.ca/floof/');
                if (!response.ok) throw new Error('Failed to fetch fox');
                
                const data = await response.json();
                
    
                foxImage.src = data.image;
                foxImage.onload = () => {
                    foxImage.style.display = 'block';
                    loadingText.style.display = 'none';
                    foxImage.classList.add('fade-in');
                    generateBtn.disabled = false;
                    
                
                    setTimeout(() => {
                        foxImage.classList.remove('fade-in');
                    }, 500);
                };
            } catch (error) {
                console.error('Error:', error);
                loadingText.style.display = 'none';
                errorMessage.textContent = 'Failed to load fox. Please try again! ðŸ¦Š';
                errorMessage.style.display = 'block';
                generateBtn.disabled = false;
            }
        }
        fetchFox();

        
        generateBtn.addEventListener('click', fetchFox);

    
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !generateBtn.disabled) {
                e.preventDefault();
                fetchFox();
            }
        });
    </script>
</body>
</html>
